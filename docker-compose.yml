version: '3.8'
services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: kiota-ipfs
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
      - ipfs_staging:/export
    environment:
      - IPFS_PROFILE=server
    networks:
      - kiota-network
    restart: unless-stopped
  # Kafka and Zookeeper services
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - kiota-network
    restart: unless-stopped

  # Hyperledger Explorer DB (PostgreSQL)
  explorer-db:
    profiles: ["dev"]
    image: hyperledger/explorer-db:latest
    container_name: kiota-explorer-db
    environment:
      - POSTGRES_USER=hppoc
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fabricexplorer
    volumes:
      - explorer_db_data:/var/lib/postgresql/data
    networks:
      - kiota-network
    restart: unless-stopped

  # Hyperledger Explorer Web UI
  explorer:
    profiles: ["dev"]
    image: hyperledger/explorer:latest
    container_name: kiota-explorer
    environment:
      DATABASE_HOST: explorer-db
      DATABASE_PORT: "5432"
      DATABASE_DATABASE: fabricexplorer
      DATABASE_USERNAME: hppoc
      DATABASE_PASSWD: password
      LOG_LEVEL_APP: debug
      LOG_LEVEL_DB: debug
      LOG_LEVEL_CONSOLE: debug
      DISCOVERY_AS_LOCALHOST: "true"
    ports:
      - "8081:8080"
    volumes:
      # Explorer config and connection profiles
      - ./monitoring/explorer/config.json:/opt/explorer/app/platform/fabric/config.json:ro
      - ./monitoring/explorer/connection/kiota-ccp.json:/opt/explorer/app/platform/fabric/connection/kiota-ccp.json:ro
      - ./monitoring/explorer/connection/bank-ccp.json:/opt/explorer/app/platform/fabric/connection/bank-ccp.json:ro
      # Admin credentials (provide cert.pem/key.pem under these folders)
      - ./fabric/org-kiota/creds/admin:/opt/explorer/crypto/kiota/admin:ro
      - ./fabric/org-bank/creds/admin:/opt/explorer/crypto/bank/admin:ro
      # TLS certs for peers and orderer
      - ./fabric/org-kiota/tls/peer:/opt/explorer/crypto/kiota/tls/peer:ro
      - ./fabric/org-kiota/tls/orderer:/opt/explorer/crypto/kiota/tls/orderer:ro
      - ./fabric/org-bank/tls/peer:/opt/explorer/crypto/bank/tls/peer:ro
      - ./fabric/org-bank/tls/orderer:/opt/explorer/crypto/bank/tls/orderer:ro
    depends_on:
      - explorer-db
    networks:
      - kiota-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - kiota-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: kiota-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: d2487a19465f468aa0bdfb7e04c35579
      POSTGRES_MULTIPLE_DATABASES: "admin-service,accounting-service,analytics-service,portfolio-institution-service,gestion_commerciale_service,customer-service,adha-ai-service,payment-service"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - kiota-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Service API Gateway - Point d'entrée unique
  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
      args:
        NPM_REGISTRY: ${NPM_REGISTRY-https://registry.npmjs.org}
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
    container_name: kiota-api-gateway
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - AUTH_SERVICE_URL=http://admin-service:3001
      - ADMIN_SERVICE_URL=http://admin-service:3001
      - ANALYTICS_SERVICE_URL=http://analytics-service:3002
      - ACCOUNTING_SERVICE_URL=http://accounting-service:3003
      - PAYMENT_SERVICE_URL=http://payment-service:3007
      - PORTFOLIO_INSTITUTION_SERVICE_URL=http://portfolio-institution-service:3005
      - GESTION_COMMERCIALE_SERVICE_URL=http://gestion-commerciale-service:3006
      - CUSTOMER_SERVICE_URL=http://customer-service:3011
      - PROMETHEUS_PORT=9464
    env_file:
      - ./apps/api-gateway/.env
    volumes:
      - api-gateway-logs:/app/apps/api-gateway/logs
    depends_on:
      - admin-service
      - accounting-service
      - analytics-service
      - portfolio-institution-service
      - gestion-commerciale-service
      - customer-service
      - payment-service
    networks:
      - kiota-network
    restart: unless-stopped

  # Admin Service
  admin-service:
    build:
      context: .
      dockerfile: ./apps/admin-service/Dockerfile
    container_name: kiota-admin-service
    ports:
      - "3001:3001"
      - "9464:9464" # Port Prometheus
    environment:
      - NODE_ENV=production
      - PORT=3015
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=d2487a19465f468aa0bdfb7e04c35579
      - DB_DATABASE=admin-service
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_CLIENT_ID=admin-service
      - KAFKA_GROUP_ID=admin-service-group
      - PROMETHEUS_PORT=9464
      # Auth0 Configuration
      - AUTH0_DOMAIN=dev-tezmln0tk0g1gouf.eu.auth0.com
      - AUTH0_AUDIENCE=https://api.wanzo.com
    env_file:
      - ./apps/admin-service/.env
    volumes:
      - admin-service-logs:/app/apps/admin-service/logs
    depends_on:
      - postgres
      - kafka
    networks:
      - kiota-network
    restart: unless-stopped

  # Accounting Service
  accounting-service:
    build:
      context: .
      dockerfile: ./apps/accounting-service/Dockerfile
    container_name: kiota-accounting-service
    ports:
      - "3003:3003"
      - "9465:9464" # Port Prometheus (mapping différent)
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=d2487a19465f468aa0bdfb7e04c35579
      - DB_DATABASE=accounting-service
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_CLIENT_ID=accounting-service
      - KAFKA_GROUP_ID=accounting-service-group
      - PROMETHEUS_PORT=9464
      # Auth0 Configuration
      - AUTH0_DOMAIN=dev-tezmln0tk0g1gouf.eu.auth0.com
      - AUTH0_AUDIENCE=https://api.wanzo.com
    env_file:
      - ./apps/accounting-service/.env
    volumes:
      - accounting-service-logs:/app/apps/accounting-service/logs
    depends_on:
      - postgres
      - kafka
    networks:
      - kiota-network
    restart: unless-stopped

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: ./apps/analytics-service/Dockerfile
    container_name: kiota-analytics-service
    ports:
      - "3002:3002"
      - "9466:9464" # Port Prometheus (mapping différent)
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=d2487a19465f468aa0bdfb7e04c35579
      - DB_DATABASE=analytics-service
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_CLIENT_ID=analytics-service
      - KAFKA_GROUP_ID=analytics-service-group
      - PROMETHEUS_PORT=9464
    env_file:
      - ./apps/analytics-service/.env
    volumes:
      - analytics-service-logs:/app/apps/analytics-service/logs
    depends_on:
      - postgres
      - kafka
    networks:
      - kiota-network
    restart: unless-stopped



  # Portfolio Institution Service
  portfolio-institution-service:
    build:
      context: .
      dockerfile: ./apps/portfolio-institution-service/Dockerfile
    container_name: kiota-portfolio-institution-service
    ports:
      - "3005:3005"
      - "9468:9464" # Port Prometheus (mapping différent)
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=d2487a19465f468aa0bdfb7e04c35579
      - DB_DATABASE=portfolio-institution-service
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_CLIENT_ID=portfolio-institution-service
      - KAFKA_GROUP_ID=portfolio-institution-service-group
      - PROMETHEUS_PORT=9464
      # Auth0 Configuration
      - AUTH0_DOMAIN=dev-tezmln0tk0g1gouf.eu.auth0.com
      - AUTH0_AUDIENCE=https://api.wanzo.com
    env_file:
      - ./apps/portfolio-institution-service/.env
    volumes:
      - portfolio-institution-service-logs:/app/apps/portfolio-institution-service/logs
    depends_on:
      - postgres
      - kafka
    networks:
      - kiota-network
    restart: unless-stopped

  # Gestion Commerciale Service
  gestion-commerciale-service:
    build:
      context: .
      dockerfile: ./apps/gestion_commerciale_service/Dockerfile
    container_name: kiota-gestion-commerciale-service
    ports:
      - "3006:3006"
      - "9469:9464" # Port Prometheus (mapping différent)
    environment:
      - NODE_ENV=production
      - PORT=3006
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=d2487a19465f468aa0bdfb7e04c35579
      - DB_DATABASE=gestion_commerciale_service
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_CLIENT_ID=gestion-commerciale-service
      - KAFKA_GROUP_ID=gestion-commerciale-service-group
      - PROMETHEUS_PORT=9464
      # Auth0 Configuration
      - AUTH0_DOMAIN=dev-tezmln0tk0g1gouf.eu.auth0.com
      - AUTH0_AUDIENCE=https://api.wanzo.com
    env_file:
      - ./apps/gestion_commerciale_service/.env
    volumes:
      - gestion-commerciale-service-logs:/app/apps/gestion_commerciale_service/logs
    depends_on:
      - postgres
      - kafka
    networks:
      - kiota-network
    restart: unless-stopped

  # Adha AI Service
  adha-ai-service:
    build:
      context: .
      dockerfile: ./apps/Adha-ai-service/Dockerfile
    container_name: kiota-adha-ai-service
    ports:
      - "8002:8002"
      - "9464:9464" # Port Prometheus standardisé
    environment:
      - DJANGO_SETTINGS_MODULE=adha_ai_service.settings
      - PORT=8002
      - KAFKA_ENV=docker
      - KAFKA_BROKER_INTERNAL=kafka:29092
      - KAFKA_BROKER_EXTERNAL=localhost:9092
      - PROMETHEUS_PORT=9464
      - POSTGRES_DB=adha-ai-service
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=d2487a19465f468aa0bdfb7e04c35579
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - DLQ_ENABLED=true
      - DLQ_MAX_RETRIES=3
      - DLQ_RETRY_DELAY_MS=5000
    env_file:
      - ./apps/Adha-ai-service/.env
    volumes:
      - ./apps/Adha-ai-service/data:/app/data
    depends_on:
      - postgres
      - kafka
      - prometheus
      - grafana
    networks:
      - kiota-network
    restart: unless-stopped

  # Customer Service
  customer-service:
    build:
      context: .
      dockerfile: ./apps/customer-service/Dockerfile
    container_name: kiota-customer-service
    ports:
      - "3011:3011"
      - "9471:9464"
    environment:
      - NODE_ENV=production
      - PORT=3011
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=d2487a19465f468aa0bdfb7e04c35579
      - DB_DATABASE=customer-service
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_CLIENT_ID=customer-service
      - KAFKA_GROUP_ID=customer-service-group
      - PROMETHEUS_PORT=9464
      # Auth0 Configuration
      - AUTH0_DOMAIN=dev-tezmln0tk0g1gouf.eu.auth0.com
      - AUTH0_AUDIENCE=https://api.wanzo.com
    volumes:
      - customer-service-logs:/app/apps/customer-service/logs
    depends_on:
      - postgres
      - kafka
    networks:
      - kiota-network
    restart: unless-stopped
    env_file:
      - ./apps/customer-service/.env
  # Blockchain Service
  blockchain-service:
    build:
      context: ./apps/blockchain-service
      dockerfile: Dockerfile
      args:
        NPM_REGISTRY: ${NPM_REGISTRY-https://registry.npmjs.org}
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
    container_name: kiota-blockchain-service
    depends_on:
      - ipfs
    ports:
      - "3015:3015"
    environment:
      - NODE_ENV=production
      - PORT=3015
      - AUTH0_ENABLED=true
      - AUTH0_DOMAIN=dev-tezmln0tk0g1gouf.eu.auth0.com
      - AUTH0_AUDIENCE=https://api.wanzo.com
      - IPFS_API_URL=http://ipfs:5001/api/v0
      - IPFS_PIN=true
      - FABRIC_GATEWAY_URL=http://fabric-gateway:4000
      - FABRIC_CONNECTION_PROFILE=
      - FABRIC_CHANNEL=mychannel
      - FABRIC_CHAINCODE=anchoring
      - FABRIC_MSPID=Org1MSP
      - FABRIC_IDENTITY_LABEL=pme1
      - FABRIC_WALLET_DIR=/app/wallet
    env_file:
      - ./apps/blockchain-service/.env
    networks:
      - kiota-network
    restart: unless-stopped

  fabric-gateway:
    build:
      context: ./apps/fabric-gateway
      dockerfile: Dockerfile
      args:
        NPM_REGISTRY: ${NPM_REGISTRY-https://registry.npmjs.org}
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
    container_name: kiota-fabric-gateway
    env_file:
      - ./apps/fabric-gateway/.env
    environment:
      - PORT=4000
      - USE_HOST_DOCKER_INTERNAL=true
    volumes:
      - ./fabric/org-kiota/ccp:/app/orgs/kiota/ccp
      - ./fabric/org-kiota/wallet:/app/orgs/kiota/wallet
      - ./fabric/org-kiota/creds:/app/orgs/kiota/creds:ro
      - ./fabric/org-bank/ccp:/app/orgs/bank/ccp
      - ./fabric/org-bank/wallet:/app/orgs/bank/wallet
      - ./fabric/org-bank/creds:/app/orgs/bank/creds:ro
    ports:
      - "4010:4000"
    networks:
      - kiota-network
    restart: unless-stopped

  # Hyperledger Fabric CA servers (for local enrollment, no TLS for simplicity)
  ca-org1:
    image: hyperledger/fabric-ca:1.5.15
    container_name: kiota-ca-org1
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_LISTEN_ADDRESS=0.0.0.0
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_DEBUG=true
      - FABRIC_CA_SERVER_TLS_ENABLED=false
    command: sh -c "fabric-ca-server start -b admin:adminpw -d"
    ports:
      - "7054:7054"
    volumes:
      - ca_org1_data:/etc/hyperledger/fabric-ca-server
    networks:
      - kiota-network
    restart: unless-stopped
  ca-org2:
    image: hyperledger/fabric-ca:1.5.15
    container_name: kiota-ca-org2
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org2
      - FABRIC_CA_SERVER_LISTEN_ADDRESS=0.0.0.0
      - FABRIC_CA_SERVER_PORT=8054
      - FABRIC_CA_SERVER_DEBUG=true
      - FABRIC_CA_SERVER_TLS_ENABLED=false
    command: sh -c "fabric-ca-server start -b admin:adminpw -d"
    ports:
      - "8054:8054"
    volumes:
      - ca_org2_data:/etc/hyperledger/fabric-ca-server
    networks:
      - kiota-network
  # restart already set above

  # Minimal test frontend (Vite)
  test-frontend:
    build:
      context: ./apps/test-frontend
      dockerfile: Dockerfile
      args:
        NPM_REGISTRY: ${NPM_REGISTRY-https://registry.npmjs.org}
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
        VITE_AUTH0_DOMAIN: ${VITE_AUTH0_DOMAIN}
        VITE_AUTH0_CLIENT_ID: ${VITE_AUTH0_CLIENT_ID}
        VITE_AUTH0_AUDIENCE: ${VITE_AUTH0_AUDIENCE-https://api.wanzo.com}
    container_name: kiota-test-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN}
      - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID}
      - VITE_AUTH0_AUDIENCE=${VITE_AUTH0_AUDIENCE-https://api.wanzo.com}
    depends_on:
      - customer-service
      - blockchain-service
      - fabric-gateway
    networks:
      - kiota-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: ./apps/payment-service/Dockerfile
      args:
        NPM_REGISTRY: ${NPM_REGISTRY-https://registry.npmjs.org}
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
    container_name: kiota-payment-service
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - PORT=3007
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=d2487a19465f468aa0bdfb7e04c35579
      - DB_DATABASE=payment-service
      # Kafka
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_CLIENT_ID=payment-service
      - KAFKA_GROUP_ID=payment-service-group
      # SerdiPay config (set actual values via .env or compose overrides)
      - SERDIPAY_BASE_URL=https://serdipay.com/api/public-api/v1
      - SERDIPAY_EMAIL=${SERDIPAY_EMAIL}
      - SERDIPAY_PASSWORD=${SERDIPAY_PASSWORD}
      - SERDIPAY_API_ID=${SERDIPAY_API_ID}
      - SERDIPAY_API_PASSWORD=${SERDIPAY_API_PASSWORD}
      - SERDIPAY_MERCHANT_CODE=${SERDIPAY_MERCHANT_CODE}
      - SERDIPAY_MERCHANT_PIN=${SERDIPAY_MERCHANT_PIN}
    networks:
      - kiota-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: kiota-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
      - --web.enable-lifecycle
    networks:
      - kiota-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.0.3
    container_name: kiota-grafana
    ports:
      - "4000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - kiota-network
    restart: unless-stopped

volumes:
  api-gateway-logs:
  admin-service-logs:
  accounting-service-logs:
  analytics-service-logs:
  portfolio-institution-service-logs:
  gestion-commerciale-service-logs:
  adha-ai-service-data:
  customer-service-logs:
  postgres_data:
  prometheus_data:
  grafana_data:
  ipfs_data:
  ipfs_staging:
  ca_org1_data:
  ca_org2_data:
  explorer_db_data:

networks:
  kiota-network:
    driver: bridge
